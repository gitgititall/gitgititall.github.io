cards = [];

//alert(str)

function initCards(selection){

	T1=10000; //defaults
	T2=3000; //defaults

	var j= -1;
	var x = "";
	var g = -1;
	var res = str.split("|");
	res.map( function(item){
	    	if(item.length==0){
      			return;
		}
		g++;
		if(g%2==0){
			j = j+1;
			cards[j]=[];
		}
		cards[j][g%2]=item;
		}
	)


	speed_ = speed[selection];
	if (speed_ != null){
		if(speed_=='FAST'){
			T1=3000;
			T2=500;
		}	
	}
	if(speed_=='MED'){
		T1=6000;
		T2=1500;
	}
}

//////////////////////////////

function train3(){
    showCard3();
}

function showCard3(){
        //cardno  = (infCounter++)%cards.length;
        cardno  = Math.floor(Math.random() * 100) %cards.length;

	showQn();
	setTimeout(showAns,T1)
	setTimeout(showCard3,T1+T2)
}

function showQn(){
	if (document.getElementById) {
		document.getElementById('tex').innerHTML = 
           "<div class='question'>"+cards[cardno][0]+"</div>";
	}
}

function showAns(){
	if (document.getElementById) {
		document.getElementById('tex').innerHTML = 
           "<div class='question'>"+cards[cardno][1]+"</div>";
	}
}

function letsGo(a){
	//alert(a.innerHTML);
	str = strs[a.innerHTML];
	//alert(str);
	initCards(a.innerHTML);
	train3();
	return false;	
}


function showTopics(){
	if (document.getElementById) {		
		s = ""
		for (var k in strs){
			//alert(k);
			s = s + "<a id='ID"+k+"' class='question' href=''>"+k+"</a> <br>";
		}
		document.getElementById('tex').innerHTML = s;
		//alert(s);
	}	

	for(var k in strs){
		id = "ID"+k;
		a = document.getElementById(id);
		if(a==null){
			continue;
		}
		a.onclick = function(){letsGo(this);return false;}
	}
}
var cardno = 0;
window.onload = showTopics;
