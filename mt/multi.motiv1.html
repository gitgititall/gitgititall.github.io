<!Doctype html><head>   <meta http-equiv="X-UA-Compatible" content="IE=Edge"/><title>tools-rod</title><script language="JavaScript" type="text/javascript">var T1=0;var T2=0;var str = "---";var strs ={rem : '\||: write 1000 words to clear the mind |...\||: do the hardest stuff first! <br> out of time!| ...\||: don’t read/watch to consume. be creating content in parallel. blog and present like hell! move up to conference speeches next.|...\||: don’t read – first write 10 or more questions and then answer them, and blog if possible! writing the questions clarifies everything! be a great writer of questions.|...\||: javascript based trainer (mt mobile trainer) works on mobile and is great for learning the tools as well as any technical stuff. it can help change the default response. it can help in applying the reversal of desire.|...\||: apply the tools! this is extremely useful. have been using active love in meetings. and the shadow. superb stuff. and the idea of intensity, doing the hardest things first. also reversal of desire, by feeling the pain physically and entering that space, learning to love it, and moving out of the comfort zone.|...\||: you always have 5 mins. or 10 mins. for something. and most things can be done in 10 mins! especially the painful things being avoided, ninja style! this could be dishes or laundry or cooking or email or analysis!|...\||: focus on what needs to be done in the next hour – but do things that will build the platform for the next many years.|...\||: start with the hypothesis. don’t keep adding information, instead, have a hypothesis (pozen style) and work towards it.|...\||: problems are provided by higher force to help you grow and transform. seize the opportunities.|...||: focus on sleeping well. else nothing else works.|...\',mins6: '\|| declutter 6 |   \|| poems invest 6 |   \|| motilal oswal 6 |   \|| plank 3 and burpees 3 |   \|| kettlebells 6 |   \|| 10-20-30 run 6 + 6 |   \|| mop out 6 |   \|| ramdev-kapalb 6 |   \|| nmz 6 |    \|| sleep descent 6|    \|| 10 questions 6 |    \|| active love 3 // reversal of des 3 |    \|| atta 6 | \',tools1: '\||Buying house ... got no time to pay attention |...\||School admissions ... got no time to pay attention |...\||NOT EVEN 10 MINS ON SOMETHING USEFUL!!!! Learn Aurdiono!!!!|...\||Use Arvinds account |...\||Allocate lockers to Giddi and Shailesh |...\||Bonding with better half .... OpenView |...\||Walk in the rain |...\||Kids out of control ... restore order |...\||Too tired ...11 pm ... time for watching serial or youtube |...\||Use trunk ... will do tomorrow |...\||Agarwal math is tough! ... will do tomorrow ... trunk |...\||Fix the timer first |...\||Curses to Gid for cornering business |...\||10pm ... no time for nmz ... no time for 12 min workout |...\||Escalator at rp |...\||Ameruddin roza ... cute? |...\||Buffet and little india ... tomorrows office ... |...\||My slides taken away … no space |...\||Bad natured! DONT BE RUDE TO MASHA!|...\||lets get new workouts ... new links ... new reading material |...\||house dirty ... need to clean till 12:30AM |...\||tap broken? let sesha pay! | ...\||must pay 300 for swimming! | ...\',tools_rod: '\||PRESENTING TO DMCD |...\||MAJAB SCHOOL TALKING TO GIIS |...\||INVITING | ...\',hindi:'\||नाना | \||दादा | \||पापा | \||मामा | \||लाला | \||बाबा | \',}speed = { mins6:'FAST',}////////////////////////////////////////////////////////////////////////////////////////20160727//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// running the show//////////////////////////////cards = [];infCounter = 0//////////////////////////////// parsing the clues////////////////////////////////alert(str)function initCards(selection){ T1=10000; //defaults T2=3000; //defaults var j= -1; var x = ""; var g = -1; var res = str.split("|"); res.map( function(item){      if(item.length==0){         return;  }  g++;  if(g%2==0){   j = j+1;   cards[j]=[];  }  cards[j][g%2]=item;  } ) speed_ = speed[selection]; if (speed_ != null){  if(speed_=='FAST'){   T1=3000;   T2=500;  }  }}//////////////////////////////function train3(){    showCard3();}function showCard3(){        //cardno  = (infCounter++)%cards.length;        cardno  = Math.floor(Math.random() * 100) %cards.length; showQn(); setTimeout(showAns,T1) setTimeout(showCard3,T1+T2)}function showQn(){ if (document.getElementById) {  document.getElementById('tex').innerHTML =            "<div class='question'>"+cards[cardno][0]+"</div>"; }}function showAns(){ if (document.getElementById) {  document.getElementById('tex').innerHTML =            "<div class='question'>"+cards[cardno][1]+"</div>"; }}function letsGo(a){ //alert(a.innerHTML); str = strs[a.innerHTML]; //alert(str); initCards(a.innerHTML); train3(); return false; }function showTopics(){ if (document.getElementById) {    s = ""  for (var k in strs){   //alert(k);   s = s + "<a id='ID"+k+"' class='question' href=''>"+k+"</a> <br>";  }  document.getElementById('tex').innerHTML = s;  //alert(s); }  for(var k in strs){  id = "ID"+k;  a = document.getElementById(id);  if(a==null){   continue;  }  a.onclick = function(){letsGo(this);return false;} }}var cardno = 0;window.onload = showTopics;</script><style type="text/css"><!--.timeClass img{    width: 80%;    height: auto;}body, input, button, select, option, textarea {    /* font-family:calibri; whatever font */    font-family: Verdana,Geneva,sans-serif;    background-color:#FF6600;}input, button, select, option, textarea {    font-size: 100%;}.question { font-size: 3.5em; //color: #ffffff; color:black; //background-color: #4caf50; background-color:#FF6600; padding: 5px; text-align: center; //height: 300px;}--></style></head><body><table width="100%"><tr><td width="100%" align="center"><span id="tex" class="timeClass"></span></td></tr></table></body>
