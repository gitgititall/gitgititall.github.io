cards = [];

function initCards(selection){
	var j=-1;
	var x ="";
	var g =-1;
	var res = str.split("|");
	res.map(function(item){
		if(item.length==0){return;}
		g++;
		if(g%2==0){
			j = j+1;
			cards[j]=[];
		}
		cards[j][g%2]=item;
		}
	)

	speed_ = speed[selection];
	if (speed_ != null){
		if(speed_=='FAST'){
			T1=3000;
			T2=500;
		}              
		if(speed_=='MED'){
			T1=6000;
			T2=1500;
		}
	}
}
