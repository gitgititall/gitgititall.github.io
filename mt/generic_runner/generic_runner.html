<title>ahua</title>
<script language="JavaScript" type="text/javascript">
	filesList = ["theta2","insurance","wisdom", "python", "aws", "nn", "spring"];
	speed = {}; 
	splash = "";
	function getData(title) {
			//magic to load script dynamically
            var newScript = document.createElement("script");
			newScript.src = title+".js";
			document.getElementById("output").appendChild(newScript);
			//loaded script! lets show the topics in the script
			newScript.onload = showTopics
	}
</script>

<body onload=showJSfiles();>
	
	<div class="mx-auto" style="width: 50%; margin-top: 30px;">
		<table class="table table-dark mx-auto">
			<tr>
				<button type="button"  id="tex" style="margin-top: 3px" class="btn btn-secondary btn-lg btn-block">AHUA</button>
				<!-- <div id="qn">	</div> -->
			</tr>
		</table>
	</div>
	<div class="mx-auto" style="width: 80%; margin-top: 3px; text-align:center">
		<div id="output"></div>
	</div>

<script language="JavaScript" type="text/javascript">
////////////////////////////////////////////////////////////////////////////////////////

20200411

////////////////////////////////////////////////////////////////////////////////////////

var T1=10000;
var T2=3000;
var str = "---";
//////////////////////////////

// running the show

//////////////////////////////

cards = [];
infCounter = 0

//////////////////////////////

// parsing the clues

//////////////////////////////

function initCards(selection){
	var j=-1;
	var x ="";
	var g =-1;
	var res = str.split("|");
	res.map(function(item){
		if(item.length==0){return;}
		g++;
		if(g%2==0){
			j = j+1;
			cards[j]=[];
		}
		cards[j][g%2]=item;
		}
	)

	speed_ = speed[selection];
	if (speed_ != null){
		if(speed_=='FAST'){
			T1=3000;
			T2=500;
		}              
		if(speed_=='MED'){
			T1=6000;
			T2=1500;
		}
	}
}

//////////////////////////////

function train3(){
    showCard3();
}

　
function showCard3(){
	//cardno  = (infCounter++)%cards.length;
    cardno  = Math.floor(Math.random() * 100) %cards.length;
	showQn();
	setTimeout(showAns,T1)
	setTimeout(showCard3,T1+T2)
}

function showQn(){
	if (document.getElementById) {
		document.getElementById('tex').innerHTML = "<div>"+cards[cardno][0]+"</div>";
		document.title="["+cards[cardno][0];
	}
}

function showAns(){
	if (document.getElementById) {
		document.getElementById('tex').innerHTML = 
		"<div class='question'>"+cards[cardno][1]+"</div>";
		document.title="[["+cards[cardno][1]
	}
}

function letsGo(a){
	hideTopics();
	str = strs[a.innerHTML];
	initCards(a.innerHTML);
	train3();
	return false;
}

function showJSfiles(){
	if(document.getElementById) {
		s = "";
		for (var k in filesList){
			s = s + "<button  onclick='getData("+"\""+ filesList[k]+"\""  + ")'  class='btn btn-link btn-lg' href=''>["+filesList[k]+"]</button>";
		}
		document.getElementById('output').innerHTML = s;
	}
}

function hideTopics(){
	//show is starting - no need to show all topics; hide them
	if(document.getElementById) {
		v = "<button class='btn btn-link btn-lg' onclick='window.location.reload(false)'>x</button>";
		document.getElementById('output').innerHTML = v;
	}
}

function showTopics(){
	if(document.getElementById) {
		v = "";
		for (var k in strs){
			v = v + "<button id='ID"+k+"' class='btn btn-link btn-lg' href=''>"+k+"</button>";
		}
		
		v = v+  "<button class='btn btn-link btn-lg' onclick='window.location.reload(false)'>x</button>";
	
		if (splash!=""){
			v = v +"<br><a href=''>--- --- ---</a><br><i>"+splash+"</i>";
		}
		document.getElementById('output').innerHTML = v;
	}

	for(var k in strs){
		id = "ID"+k;
		a = document.getElementById(id);
		if(a==null) continue;
		a.onclick = function(){letsGo(this);return false;}
	}
}

var cardno = 0;
</script>
</body>
</html>
